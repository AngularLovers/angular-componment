<div class="article-item row">
  <div class="col-xs-5 col-sm-7">
    <a target="_blank" [routerLink]="['../../blog', articleItem.url]">[{{articleItem.author || '破狼'}}] {{
      articleItem.title }}</a>
  </div>
  <div class="col-xs-3 col-sm-2">
    {{ articleItem.date }}
  </div>
  <div class="col-xs-4 col-sm-3">
    <div class="action-group pull-right">
      <a class="btn btn-primary" [routerLink]="['./', articleItem.url]">修改</a>
      <button class="btn btn-danger" (click)="onDelete(articleItem)">删除</button>
    </div>
  </div>
</div>
