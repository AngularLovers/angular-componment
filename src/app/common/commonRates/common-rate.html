<h4>请评分</h4>
<sm-rating [(ngModel)]="rate" class="massive star" (onRate)="onReceiveRating($event)" [maxRating]="max"></sm-rating>
        &nbsp;<span class="alert alert-success">{{rate}}分</span>
<span class="label"
      [ngClass]="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
      [ngStyle]="{display: (overStar && !isReadonly) ? 'inline' : 'none'}">{{percent}}%</span>
<br/><br/>
<button class="btn btn-sm btn-success" (click)="submitRateOperate()">确定</button>
