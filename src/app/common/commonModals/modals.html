<button class="btn btn-primary" (click)="lgModal.show()">{{title}}</button>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="名字">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="链接">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="图标">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="状态">
          </div>
          <button type="submit" class="btn btn-success">保存</button>
        </form>
      </div>
    </div>
  </div>
</div>
