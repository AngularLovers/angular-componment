<form>
  <div class="form-group">
    <label for="input01">用户名</label>
    <input type="text" class="form-control" id="input01" placeholder="用户名">
  </div>
  <div class="form-group">
    <label for="input02">密码</label>
    <input type="password" class="form-control" id="input02" placeholder="密码">
  </div>
  <div class="form-group">
    <label for="input03">圆角输入框</label>
    <input type="text" class="form-control form-control-rounded" id="input03" placeholder="圆角输入框">
  </div>
  <div class="form-group">
    <label for="input04">帮助</label>
    <input type="text" class="form-control" id="input04" placeholder="帮助">
    <span class="help-block sub-little-text">这是帮助的内容.</span>
  </div>
  <div class="form-group">
    <label for="input05">不可用的输入框</label>
    <input type="text" class="form-control" id="input05" placeholder="不可输入" disabled>
  </div>

  <div class="form-group">
    <label for="textarea01">多行文本框</label>
    <textarea placeholder="默认输入" class="form-control" id="textarea01"></textarea>
  </div>

  <div class="form-group">
    <input type="text" class="form-control form-control-sm" id="input2" placeholder="小的输入框">
  </div>
  <div class="form-group">
    <input type="text" class="form-control form-control-lg" id="input4" placeholder="大的输入框">
  </div>
</form>
